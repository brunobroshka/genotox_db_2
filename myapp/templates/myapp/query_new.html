<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BBGTDBQ GenoTox DataBase Query">
    <title>BB_GTDBQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
        }

        .error-message {
            color: red;
            font-weight: bold;
            font-size: 1.2em;
        }

        form {
            margin-top: 20px;
            width: 100%;
        }

        form input,
        form button {
            display: block;
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 22px);
            font-size: 1.2em;
            box-sizing: border-box;
        }

        .checkbox-wrapper { /* Style for centering checkbox and label */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0; /* Add some margin around the checkbox area */
        }

        form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .table-container {
            margin-top: 20px;
            font-size: 1.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BB GenoTox DataBase Query</h1>

        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        {% if table %}
        <div class="table-container">
            <h3>Loaded Excel Data:</h3>
            {{ table|safe }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="cas_rn">CAS Number:</label>
            <input type="text" id="cas_rn" name="cas_rn" placeholder="Enter CAS number..." required>

            <div class="checkbox-wrapper">  <label>
                    <input type="checkbox" name="details"> Show All Details
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
